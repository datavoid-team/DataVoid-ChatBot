<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataVoid AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #4b5563;
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #6b7280;
      }
      
      /* Typing Animation */
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Markdown Styles */
      .prose pre {
        background-color: #1e1e1e !important;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem 0;
      }
      .prose code {
        color: #e2e8f0;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-100 font-inter h-screen flex flex-col overflow-hidden selection:bg-purple-500 selection:text-white">

    <header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 p-4 z-20 sticky top-0">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-600 to-blue-600 flex items-center justify-center shadow-lg shadow-purple-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-semibold tracking-tight">DataVoid AI</h1>
            <p class="text-xs text-gray-400 flex items-center gap-1">
              <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
              Online
            </p>
          </div>
        </div>
        <button id="clear-btn" class="text-xs font-medium text-gray-400 hover:text-red-400 transition-colors px-3 py-1.5 rounded-lg hover:bg-white/5 border border-transparent hover:border-white/10">
          Clear Chat
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-hidden relative w-full max-w-4xl mx-auto flex flex-col">
      <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6 space-y-6 scroll-smooth">
        
        <div id="welcome-message" class="flex flex-col items-center justify-center mt-10 md:mt-20 text-center space-y-4 animate-fade-in-up">
          <div class="w-16 h-16 rounded-2xl bg-gray-800 flex items-center justify-center mb-2 shadow-xl border border-gray-700">
            <span class="text-3xl">ðŸ‘‹</span>
          </div>
          <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
            How can I help you today?
          </h2>
          <p class="text-gray-400 max-w-md text-sm leading-relaxed">
            I'm powered by Google's Gemini Flash model. I can help you write code, draft emails, or explain complex topics.
          </p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-lg mt-6">
            <button class="suggestion-btn text-left p-3 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-purple-500/50 transition-all group">
              <span class="block text-sm font-medium text-gray-200 group-hover:text-purple-300">Explain Quantum Computing</span>
              <span class="block text-xs text-gray-500">Like I'm five years old</span>
            </button>
            <button class="suggestion-btn text-left p-3 rounded-xl bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-purple-500/50 transition-all group">
              <span class="block text-sm font-medium text-gray-200 group-hover:text-purple-300">Write a Python Script</span>
              <span class="block text-xs text-gray-500">To parse a CSV file</span>
            </button>
          </div>
        </div>

        </div>

      <div class="p-4 bg-gray-950/80 backdrop-blur-sm">
        <form id="chat-form" class="relative max-w-4xl mx-auto">
          <div class="relative flex items-end gap-2 bg-gray-900 border border-gray-700 rounded-xl p-2 shadow-lg focus-within:ring-2 focus-within:ring-purple-500/30 focus-within:border-purple-500 transition-all">
            <textarea
              id="prompt"
              name="prompt"
              rows="1"
              class="w-full bg-transparent text-gray-100 placeholder-gray-500 text-sm md:text-base px-3 py-3 focus:outline-none resize-none max-h-48 scrollbar-hide"
              placeholder="Message DataVoid AI..."
              required
            ></textarea>
            <button
              type="submit"
              id="send-btn"
              class="p-2.5 rounded-lg bg-purple-600 hover:bg-purple-500 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-purple-900/20 mb-1"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
              </svg>
            </button>
          </div>
          <p class="text-center text-[10px] text-gray-600 mt-2">
            AI can make mistakes. Please verify important information.
          </p>
        </form>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
