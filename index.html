<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataVoid AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-screen min-h-screen flex flex-col p-4 bg-gray-100 dark:bg-gray-800 transition-all">
    <main
      class="w-full max-w-5xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-xl overflow-hidden"
    >
      <!-- Header -->
      <header class="p-6 bg-gemRegular dark:bg-gemRegular/90 flex items-center gap-6">
        <img
          src="chat-bot.jpg"
          alt="chatbot image"
          class="w-14 h-14 rounded-full ring-2 ring-white"
        />
        <h1 class="text-gemDeep text-2xl font-bold">DataVoid AI</h1>
      </header>
      
      <!-- Chat Box -->
      <div class="flex-1 overflow-y-auto p-6">
        <!-- Welcome Message -->
        <div class="text-center mb-8">
          <div class="max-w-md mx-auto bg-gray-50 dark:bg-gray-800 p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-3">Welcome to DataVoid AI</h2>
            <p class="text-gray-600 dark:text-gray-400">
              Your privacy and data security are our top priorities. All conversations are encrypted and stored securely.
            </p>
          </div>
        </div>
        
        <!-- Chat messages will appear here -->
        <div class="p-4 flex flex-col gap-4" id="chat-container"></div>
      </div>
      
      <!-- Input form -->
      <form action="" method="post" class="p-6 border-t border-gray-200 dark:border-gray-700" id="chat-form">
        <textarea
          name="prompt"
          id="prompt"
          cols="30"
          rows="3"
          class="w-full p-4 rounded-lg resize-none focus:outline-none border border-gray-300 focus:ring-2 focus:ring-blue-500"
          placeholder="Type your message..."
        ></textarea>
        <button type="submit" class="w-full p-4 mt-4 bg-gemDeep hover:bg-gemDeep/90 rounded-lg text-white font-semibold transition-colors">
          Send Message
        </button>
      </form>
      <footer class="p-6 text-center text-gray-500 dark:text-gray-400">
        <p class="text-sm">Built by DataVoid Team using Google LLM</p>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
