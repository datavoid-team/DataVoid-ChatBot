<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataVoid AI</title>
    <style>
      :root {
        --primary-color: #4a55a2;
        --secondary-color: #2d3748;
        --accent-color: #3182ce;
        --background: #1a202c;
        --text-color: #e2e8f0;
        --input-bg: #2d3748;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background: var(--background);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        padding: 1.5rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      header img {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        border: 2px solid var(--accent-color);
      }

      .welcome-message {
        background: var(--secondary-color);
        padding: 2rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
      }

      #chat-container {
        background: var(--secondary-color);
        padding: 1.5rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        max-height: 60vh;
        overflow-y: auto;
      }

      .chat-message {
        background: var(--input-bg);
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        max-width: 70%;
      }

      .user-message {
        background: var(--accent-color);
        margin-left: auto;
      }

      #chat-form {
        background: var(--secondary-color);
        padding: 1.5rem;
        border-radius: 1rem;
      }

      #prompt {
        background: var(--input-bg);
        color: var(--text-color);
        border: none;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        padding: 1rem;
        width: 100%;
      }

      button {
        background: var(--accent-color);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      footer {
        margin-top: auto;
        padding: 1.5rem;
        text-align: center;
        color: #808796;
      }

      @media (max-width: 768px) {
        main {
          padding: 1rem;
        }

        header img {
          width: 3rem;
          height: 3rem;
        }

        #chat-container {
          max-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="chat-bot.jpg" alt="DataVoid AI" />
        <h1>DataVoid AI</h1>
      </header>

      <div class="welcome-message">
        <h2>Welcome to DataVoid AI</h2>
        <p>Your privacy and data security are our top priorities. All conversations are encrypted and stored securely.</p>
      </div>

      <div id="chat-container">
        <!-- Chat messages will appear here -->
      </div>

      <form id="chat-form">
        <textarea id="prompt" placeholder="Type your message..."></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <p>Powered by DataVoid AI</p>
    </footer>
  </body>
</html>
