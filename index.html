<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataVoid AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
        /* Add your custom styles here */
        body {
            @apply bg-gemDeep text-white;
        }

        main {
            @apply bg-gemRegular p-3 rounded-lg shadow-md;
        }

        header {
            @apply bg-gemDeep p-2 rounded-t-lg flex justify-between items-center shadow-md;
        }

        .chat-container {
            @apply p-2 overflow-y-auto;
        }

        form {
            @apply p-2 flex flex-col;
        }

        textarea {
            @apply p-2 mb-2 border bg-gemLight text-white rounded focus:outline-none focus:ring focus:border-blue-600;
        }

        button {
            @apply p-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-gemRegular;
        }
    </style>
</head>
<body class="w-full min-h-screen flex flex-col p-3 bg-gray-900 text-white">
  <main class="w-full bg-gray-800 min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col rounded-md shadow-md">
    <!-- Header -->
    <header class="p-2 bg-gray-700 flex gap-5 items-center">
      <img src="chat-bot.jpg" alt="chatbot image" class="w-10 h-10 rounded-full" />
      <h1 class="text-gemDeep text-lg font-medium">DataVoid AI<b>(PREVIEW)</b></h1>
      <p>Build By DataVoid Team based on Google LLM</p>
    </header>
    <!-- Chat Box -->
    <div class="flex-1 overflow-y-auto">
      <!-- Chat area -->
      <div class="p-2 flex flex-col gap-4" id="chat-container"></div>
    </div>
    <!-- Prompt -->
    <form action="" method="post" class="p-2 h-fit bg-gray-700 rounded-b-md">
      <textarea
        name="prompt"
        id="prompt"
        cols="30"
        rows="4"
        class="w-full p-2 rounded-md resize-none focus:outline-none bg-gray-800 text-white"
        placeholder="Enter message here..."
      ></textarea>
      <button type="submit" class="w-full p-1 bg-gemDeep rounded text-white">
        Send
      </button>
    </form>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
