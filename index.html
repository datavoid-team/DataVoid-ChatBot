<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DataVoid AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: {
                bg: '#050505',       // Ultra dark background
                card: '#121212',     // Slightly lighter for elements
                border: '#1F1F1F',   // Subtle borders
                accent: '#3b82f6',   // BRAND COLOR: Blue (Matches your request)
                accentHover: '#2563eb',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    
    <style>
      /* --- STRICT LAYOUT CONTROL --- */
      /* This ensures the page is exactly 100% height and doesn't scroll the body */
      html, body { 
        height: 100%; 
        width: 100%; 
        overflow: hidden; 
        background-color: #050505; 
        color: #e5e5e5; 
      }
      
      /* --- CUSTOM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
      
      /* --- MARKDOWN OVERRIDES --- */
      .prose pre { margin: 0 !important; border-radius: 0 !important; border: none !important; }
      
      /* --- COPY BUTTON STYLES (Code Blocks) --- */
      .code-wrapper { 
        position: relative; 
        margin: 1rem 0; 
        border: 1px solid #2A2A2A; 
        border-radius: 0.5rem; 
        overflow: hidden; 
      }
      .code-header {
        display: flex; justify-content: space-between; align-items: center;
        background: #121212; padding: 0.5rem 1rem; border-bottom: 1px solid #2A2A2A;
        font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #888;
      }
      .copy-btn {
        display: flex; align-items: center; gap: 0.25rem;
        background: transparent; border: none; color: #888; cursor: pointer;
        transition: color 0.2s; font-size: 0.75rem;
      }
      .copy-btn:hover { color: #e5e5e5; }
      
      /* --- MESSAGE COPY BUTTONS (Chat Bubbles) --- */
      .msg-copy-btn {
        opacity: 0; 
        transition: opacity 0.2s ease-in-out;
        color: #666; 
        padding: 4px; 
        border-radius: 4px;
        cursor: pointer;
        background-color: transparent;
      }
      /* Only show button when hovering over the message group */
      .group:hover .msg-copy-btn { opacity: 1; }
      .msg-copy-btn:hover { color: #3b82f6; background-color: rgba(59, 130, 246, 0.1); }

      /* On mobile, always show copy buttons because there is no hover */
      @media (max-width: 768px) {
        .msg-copy-btn { opacity: 1 !important; color: #444; }
      }
    </style>
  </head>
  <body class="flex flex-col h-full antialiased selection:bg-void-accent selection:text-white">

    <header class="h-14 flex-none border-b border-void-border bg-void-bg/80 backdrop-blur-md flex items-center justify-between px-4 md:px-6 z-50">
      <div class="flex items-center gap-3 cursor-default">
        <img src="/chat-bot.jpg" alt="Logo" class="w-8 h-8 rounded-lg object-cover ring-1 ring-void-border shadow-lg shadow-blue-900/10">
        <div>
          <h1 class="font-bold text-sm text-white tracking-tight">DataVoid AI</h1>
          <span class="text-[10px] text-gray-500 font-mono block leading-none mt-0.5">Preview v0.9</span>
        </div>
      </div>
      <button id="clear-btn" class="text-xs font-medium text-gray-500 hover:text-red-400 px-3 py-1.5 rounded hover:bg-white/5 transition-colors border border-transparent hover:border-white/10">
        Clear Chat
      </button>
    </header>

    <main class="flex-1 flex flex-col min-h-0 relative">
      
      <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
        
        <div id="welcome-screen" class="flex flex-col items-center justify-center min-h-[60vh] space-y-8 animate-slide-up pb-10">
          
          <div class="text-center space-y-4">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-void-card border border-void-border shadow-2xl shadow-void-accent/10 mb-2">
              <span class="text-3xl">âœ¨</span>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-white tracking-tight">
              Hello, I am DataVoid.
            </h2>
            <p class="text-sm text-gray-500 max-w-sm mx-auto leading-relaxed">
              I am ready to help you write code, debug errors, and analyze data securely.
            </p>
          </div>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 w-full max-w-lg">
            <button class="suggestion-btn text-left p-4 rounded-xl bg-void-card border border-void-border hover:border-void-accent/50 hover:bg-void-accent/5 transition-all group">
              <span class="block text-sm font-semibold text-gray-300 group-hover:text-void-accent mb-0.5">Write Python Code</span>
              <span class="block text-xs text-gray-600">To visualize data using pandas</span>
            </button>
            <button class="suggestion-btn text-left p-4 rounded-xl bg-void-card border border-void-border hover:border-void-accent/50 hover:bg-void-accent/5 transition-all group">
              <span class="block text-sm font-semibold text-gray-300 group-hover:text-void-accent mb-0.5">Create a React Component</span>
              <span class="block text-xs text-gray-600">Using Tailwind CSS for styling</span>
            </button>
          </div>

          <div class="text-[10px] text-gray-700 max-w-xs text-center">
            AI can make mistakes. Please verify important information.
          </div>
        </div>

      </div>

      <div class="flex-none w-full bg-void-bg border-t border-void-border p-4 z-20">
        <div class="max-w-3xl mx-auto relative group">
          <div class="absolute -inset-0.5 bg-gradient-to-r from-void-accent to-blue-400 rounded-xl blur opacity-20 group-focus-within:opacity-40 transition duration-500"></div>
          
          <form id="chat-form" class="relative flex items-end gap-2 bg-[#0a0a0a] rounded-xl p-2 border border-void-border shadow-2xl">
            <textarea
              id="prompt"
              rows="1"
              class="w-full bg-transparent text-gray-200 placeholder-gray-600 text-sm md:text-base px-3 py-3 focus:outline-none resize-none max-h-40 custom-scrollbar font-sans"
              placeholder="Ask DataVoid anything..."
              required
            ></textarea>
            <button type="submit" id="send-btn" class="p-2.5 rounded-lg bg-void-accent hover:bg-void-accentHover text-white transition-all shadow-lg mb-0.5 disabled:opacity-50 disabled:grayscale">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </form>
          
          <div class="flex justify-between mt-3 px-1">
            <p class="text-[10px] text-gray-600 font-medium">DataVoid AI Preview v1.0</p>
            <p class="text-[10px] text-gray-600 font-medium">Built by DataVoid Team</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
